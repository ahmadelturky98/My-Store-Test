version: '2.1'
orbs:
  browser-tools: circleci/browser-tools@1.4.6
jobs:
  test:
    docker:
      - image: cimg/node:20.4.0-browsers
    steps:
      - browser-tools/install-chrome
      - browser-tools/install-chromedriver
      - run:
          command: |
            google-chrome --version
            chromedriver --version
          name: Check install
build:
    docker:
      - image: cimg/node:20.11.0-browsers  
    steps:
      - checkout
      - run: npm install --save-dev nightwatch@1.7.2
      - run: npm install chromedriver --save-dev
      - run: npx nightwatch -e chrome

